<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/login.min.css"/>
	</head>
	<body>
		<div class="box">
			<div class="big_bg"></div>
			<div class="window window2">
				<div class="logo"></div>
				<h3 class="title">
					<span class="title_l">注册</span>
					<span class="title_r"> / Register</span>
				</h3>
				<form action="" class="reg-form">
					<ul class="content content2 clearfix">
						<li class="item clearfix">
							<span class="star fl">*</span>
							<span class="item_t fl">账号</span>
							<div class="fl"><input class="text input reg-name" type="text" placeholder="请输入账号" /></div>
							<span class="bg fl"></span>
							<span class="login-error"></span>
						</li>
						<li class="item clearfix">
							<span class="star fl">*</span>
							<span class="item_t fl">密码</span>
							<div class="fl"><input class="text input reg-password" type="password"  placeholder="请输入密码" /></div>
							<span class="bg fl"></span>
							<span class="login-error"></span>
						</li>
						<li class="item clearfix">
							<span class="star fl">*</span>
							<span class="item_t fl">确认密码</span>
							<div class="fl"><input class="text input reg-password-re" type="password" placeholder="请再次输入密码" /></div>
							<span class="bg fl"></span>
							<span class="login-error"></span>
						</li>
						<li class="item clearfix">
							<span class="star fl">*</span>
							<span class="item_t fl">昵称</span>
							<div class="fl"><input class="text input reg-nick" type="text" placeholder="请输入昵称" /></div>
							<span class="bg fl"></span>
							<span class="login-error"></span>
						</li>
						<li class="item clearfix">
							<span class="star fl">*</span>
							<span class="item_t fl">邮箱</span>
							<div class="fl"><input class="text input reg-mail" type="text" placeholder="请输入邮箱地址" /></div>
							<span class="bg fl"></span>
							<span class="login-error"></span>
						</li>
					</ul>
					<div class="foot clearfix">
						<div class=" fl"><input type="submit" value="注册" class="btn cursor"/></div>
						<a href="" class="btn2 fl">登录</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script src="../js/jquery-3.1.0.js"></script>
<script>
	$(function(){
		$('.reg-form').on('submit', function(){
			var nameVal = $.trim($('.reg-name').val()),
				passVal = $.trim($('.reg-password').val()),
				repassVal = $.trim($('.reg-password-re').val()),
				nickVal = $.trim($('.reg-nick').val()),
				mailVal = $.trim($('.reg-mail').val()),
				mailReg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/g;

			if(nameVal == ''){
				$('.reg-name').parent().siblings('.login-error').html('账号不能为空！').show();
				return false;
			}else{
				$('.reg-name').parent().siblings('.login-error').hide();
			}

			if(passVal == ''){
				$('.reg-password').parent().siblings('.login-error').html('密码不能为空！').show();
				return false;
			}else{
				$('.reg-password').parent().siblings('.login-error').hide();
			}

			if(repassVal != passVal){
				$('.reg-password-re').parent().siblings('.login-error').html('确认密码不一致！').show();
				return false;
			}else{
				$('.reg-password-re').parent().siblings('.login-error').hide();
			}

			if(nickVal == ''){
				$('.reg-nick').parent().siblings('.login-error').html('昵称不能为空！').show();
				return false;
			}else{
				$('.reg-nick').parent().siblings('.login-error').hide();
			}
			if(mailVal == '' || !mailReg.test(mailVal)){
				$('.reg-mail').parent().siblings('.login-error').html('请输入正确的邮箱！').show();
				return false;
			}else{
				$('.reg-mail').parent().siblings('.login-error').hide();
			}
		});
	});
</script>
