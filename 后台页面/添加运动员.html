                    </div>
                    <div class="club-t-items">
                        <form action="" class="club-a-form">
                            <div class="club-t-items-list clearfix">
                                <span class="club-t-items-txt fl"><i>*</i>姓名</span>
                                <div class="club-t-items-para fl">
                                    <input type="text" class="club-t-items-input club-a-name" name="" value=""/>
                                </div>
                                <span class="club-error"></span>
                            </div>
                            <div class="club-t-items-list club-items-list-sex j-sex clearfix">

                                    <div class="club-a-sex fl"><span class="check" ></span><label>女</label></div>

                                <input type="hidden" name="" class="club-hidden-sex" value="男"/>

                            </div>

                                <span class="club-error"></span>

                                        <div class="club-a-select-item" >

                                                <li><a href="javascript:;">中国大陆</a></li>
                                                <li><a href="javascript:;">港澳台地区</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="" class="club-hidden-type" value=""/>

                            </div>
                            <div class="club-t-items-list clearfix">
                                <span class="club-t-items-txt fl"><i>*</i>邮箱</span>
                                <div class="club-t-items-para fl">
                                    <input type="text" class="club-t-items-input club-a-mail" name="" value=""/>
                                </div>
                                <span class="club-error"></span>
                            </div>
                            <div class="club-t-items-list clearfix">
                                <span class="club-t-items-txt fl"><i></i>联系电话1</span>
                                <div class="club-t-items-para fl">

                                </div>
                                <span class="club-error"></span>
                            </div>
                            <div class="club-t-items-list clearfix">

                                <div class="club-t-items-para fl">

                                    </div>
                                    <div class="fl club-a-upload-dels">

                                        <p class="club-a-upload-tip">运动员近期证件照*.gif*.jpg*.png≤1MB</p>
                                    </div>
                                </div>
                                <span class="club-error"></span>
                            </div>
                            <input type="submit" class="club-t-submit" value="添加"/>

                        <span class="club-t-bg"></span>
